<style>
    div {
      position: relative;
      background-color: blue;
      height: 150px;
      width: 150px;
    }
    .first{
      position: absolute;
      top:10%;
      left:10%;
      height:100px;
      width:100px;
      background-color: green;
      z-index: 2;
    }
    .second{
      position: absolute;
      bottom: 10%;
      right: 10%;
      height:100px;
      width: 100px;
      background-color: red;
      z-index: 1;
    }
    .square:hover{
      z-index: 3;
      animation: filling;
      animation-duration: 250ms;
      animation-fill-mode: forwards;
    }
    @keyframes filling {
      100%{
        background-color: yellow;
        transform: rotate(5deg);
      }
    }
    .clicked:active {
      background-color: white;
      border-style: solid;
      border-color: black;
      border-width: 5px;
      border-radius:10%;
      width: 95px;
      height: 95px;
      animation: rotation;
      animation-duration: 250ms;
      animation-fill-mode: forwards;
    }
    @keyframes rotation {
      100%{
        transform: rotate(90deg);
      }
    }

  </style>
  <div>
    <div class="square first clicked"></div>
    <div class ="square second clicked"></div>
  </div>
